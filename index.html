<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab2</title>
  </head>
  <body>
    <p>To buy list</p>
    <ol>
      <li>flour</li>
      <li>
        berries

        <ul>
          <li>strawberry</li>
          <li>raspberry</li>
          <li>blackberry</li>
        </ul>
      </li>

      <li>yeast</li>
    </ol>

    <br />
    <br />

    <table>
      <caption>
        Table with ingridients
      </caption>
      <tr>
        <th scope="col">ingridients</th>
        <th scope="col">grams</th>
        <th scope="col">price</th>
      </tr>
      <tr>
        <th scope="row">flour</th>
        <td>300</td>
        <td>20</td>
      </tr>
      <tr>
        <th>strawberry</th>
        <td rowspan="3">500</td>
        <td>50</td>
      </tr>
      <tr>
        <th>raspberry</th>
        <td>30</td>
      </tr>
    </table>
    <br />
    <br />
    <img src="./pie-img.jpeg" alt="pie-img" width="420" height="315" />
    <br />
    <br />

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/pU8-oVmC0mk"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
